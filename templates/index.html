<!DOCTYPE html>
<html>
<head>
    <title>SarcasticBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>SarcasticBot</h1>
        <form method="POST">
            <input type="text" name="question" placeholder="Ask me anything..." required>
            <button type="submit">Ask</button>
        </form>
        {% if reply %}
            <p class="reply">{{ reply }}</p>
        {% endif %}
    </div>
</body>
</html>
